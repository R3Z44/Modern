{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method= "post" action= "{% url 'accounts:signup' %}">
      {% include 'website/message.html' %}
      {% csrf_token %}
      <img class="mb-4" src="{% static 'assets/img/blog/user-icon.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>

      <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>

      <input type="password" name="password1" class="form-control" placeholder="Password" required>
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">sign up</button>
    </form>
  </body>
</html>
